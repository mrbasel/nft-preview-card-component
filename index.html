<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <figure>
          <img src="images/image-equilibrium.jpg" alt="NFT image" />
          <img class="overlay" src="images/icon-view.svg" alt="" />
        </figure>
        <div class="card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-details row">
            <span>
              <img class="ethereum" src="images/icon-ethereum.svg" alt="" />
              <span class="price">0.041 ETH</span>
            </span>
            <span>
              <img class="clock" src="images/icon-clock.svg" alt="" />
              <p class="days-left">3 days left</p>
            </span>
          </div>
        </div>
        <footer>
          <div class="row">
            <img
              class="avatar"
              src="images/image-avatar.png"
              alt="Author avatar"
            />
            <p>Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
